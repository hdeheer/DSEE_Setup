# Kickstart file automatically generated by anaconda.

install
cdrom
key --skip
lang en_US.UTF-8
keyboard us
network --device eth0 --bootproto dhcp --hostname DS001
network --device eth1 --bootproto dhcp --hostname DS001
rootpw --iscrypted $1$vevPMhSx$8pTaGNI/U4u9CaQoXcJaw/
firewall --enabled --port=22:tcp
authconfig --enableshadow --enablemd5
selinux --enforcing
timezone --utc Etc/UTC
bootloader --location=mbr --driveorder=sda --append="divider=10 vga=ask"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
#clearpart --all --drives=sda
#part /boot --fstype ext3 --size=100 --ondisk=sda
#part swap --size=512 --asprimary
#part / --fstype ext3 --size=1 --grow --asprimary

